# ========== Monitoring Stack ========== #
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus-storage:/prometheus
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    restart: unless-stopped
    depends_on:
      - node_exporter
      - cadvisor
    labels:
      - docker-volume-backup.stop-during-backup=true

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    secrets:
      - gf_security_admin_user
      - gf_security_admin_password
    environment:
      - GF_SECURITY_ADMIN_USER__FILE=/run/secrets/gf_security_admin_user
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/gf_security_admin_password
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - prometheus
    labels:
      - docker-volume-backup.stop-during-backup=true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8081:8080
    restart: unless-stopped

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'

# Monitoring configs & data
volumes:
  grafana-storage:
  prometheus-storage:


secrets:
  gf_security_admin_user:
    file: ./secrets/gf_security_admin_user
  gf_security_admin_password:
    file: ./secrets/gf_security_admin_password
